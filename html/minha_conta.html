<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style/minha_conta.css" media="screen"/>
    <title>Atividades</title>
</head>
<body>
    <div class="container">
        <h2>Editar Minha Conta</h2>
        <form>
            <input type="text" id="nome" name="nome" placeholder="Nome Completo">
            <input type="text" id="cpf" name="cpf" placeholder="CPF">
            <input type="password" id="senha" name="senha" placeholder="Senha">
            <input type="date" id="nascimento" name="nascimento">
            <input type="text" id="redeSocial" name="redeSocial" placeholder="Rede Social">
            <input type="email" id="email" name="email" placeholder="E-mail">
            <select id="sexo" name="sexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Desejo não informar</option>
            </select>
            <input type="text" id="telefone" name="telefone" placeholder="Telefone">
            <input type="text" id="logradouro" name="logradouro" placeholder="Logradouro">
            <input type="text" id="numero" name="numero" placeholder="Número">
            <input type="text" id="bairro" name="bairro" placeholder="Bairro">
            <input type="text" id="cidade" name="cidade" placeholder="Cidade">
            <select id="uf" name="uf">
                <option value="">Selecione a UF</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            <input type="text" id="peso" name="peso" placeholder="Peso">
            <input type="text" id="altura" name="altura" placeholder="Altura">
            <input type="text" id="perfilUsuario" name="perfilUsuario" placeholder="Perfil de Usuário">
            <button type="submit">Salvar</button>
        </form>
    </div>

</body>

</html>
